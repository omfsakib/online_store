{% extends 'accounts/main.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card card-body">
                <form method="POST">
                    {% csrf_token %}
                    <input type="number" class="form-control" name="discount" placeholder="Enter Discount percentage" maxlength="200" required="" id="id_discount">
                    <input style="margin-top: 20px;" type="submit" class="btn btn-success">
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
