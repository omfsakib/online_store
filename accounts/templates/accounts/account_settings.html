{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<style>
    .profile-pic{
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
    }
</style>

<br>
<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a href="{% url 'home' %}" class="btn btn-warning">&#8592; Back to Profile</a>
            <hr>
            <h3 style="text-align: center;">Account Settings</h3>
            <hr>
            <img src="{{ request.user.customer.profile_pic.url }}" class="profile-pic">
            <img src="{{ request.user.shopowner.profile_pic.url }}" class="profile-pic">
        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form2.as_p}}
                {{form.as_p}}
                <input type="submit" name="Update Information" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% endblock %}
