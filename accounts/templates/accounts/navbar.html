{% load static %}
<style>
    .hello-msg{
        font-size:18px;
        color:#fff;
        margin-right: 20px;
    }
    #cart-icon{
      width: 25px;
      display: inline-block;
      margin-left: 15px;
      color: azure;
    }
    #cart-total{
      display: block;
      text-align: center;
      color: #fff;
      background-color: red;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      font-size: 14px;
    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="{% static 'images/logo.png'%}" alt="" height="40px">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if request.user.is_staff %}
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'products' %}">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account' %}">Profile</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user-page' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account' %}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'shops' %}">Shops</a>
        </li>
        {% endif %}
      </ul>
    </div>
    {% if not request.user.is_staff %}
    <div class="form-inline my-2 my-lg-0">
      <a href="{% url 'cart' %}"><img src="{% static 'images/cart.png' %}" alt="" id="cart-icon"></a>
      <p id="cart-total">{{cartItems}}</p>

    </div>
    {% endif %}
    <span class="hello-msg">Hello, {{request.user}}</span>
    <span ><a class="hello-msg" href="{% url 'logout' %}">Logout</a></span>
  </nav>
