{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-body">
                {% for message in messages %}
                    <div class="alert alert-success">{{message}}</div>
                {% endfor %}
            <form method="POST">
                {% csrf_token %}
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" maxlength="100" required="" id="id_title"> <br>
                <textarea class="form-control" name="message" cols="40" rows="10" required="" id="id_message"></textarea><br>
                <input type="submit" class="btn btn-success">
            </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card card-body">
            <table>
                    <thead>
                        <th>Title</th>
                        <th>Message</th>
                    </thead>
                    <tbody>
                        {% for mail in mails %}
                        <tr>
                            <td>{{mail.title}}</td>
                            <td>{{ mail.message }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
            </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
